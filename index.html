<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Lee | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
     
        body {
    background: url('/images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #F5F7FA;
}
        
      
        .animated-bg {
            display: none;
        }
        
      
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            min-height: 100vh;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
     
        .hero-image {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Christ Lee</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="text-gradient">Hi, I'm Christ Lee Ada</h1>
            <p class="subtitle">Web & App Developer</p>
            <div class="hero-btns">
                <a href="projects.html" class="btn-primary">View Work</a>
                <a href="contact.html" class="btn-secondary">Contact Me</a>
            </div>
        </div>
    </section>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://github.com/christleeada"><i class="fab fa-github"></i></a>
        <a href="https://facebook.com/kitleeada"><i class="fab fa-facebook"></i></a>
        <a href="https://instragram.com/kitleeada"><i class="fab fa-instagram"></i></a>
    </div>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>

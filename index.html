<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Lee | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional inline styles for the background image layout */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .fullpage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -3;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 67, 86, 0.7); /* Dark overlay for better text contrast */
            z-index: -2;
        }
        
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-image {
            display: none; /* Hide the photo container */
        }
    </style>
</head>
<body>
    <!-- Full page background image -->
    <div class="fullpage-bg"></div>
    <div class="bg-overlay"></div>
    
    <!-- Animated gradient background (optional, can remove if not needed) -->
    <div class="animated-bg"></div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Christ Lee</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="text-gradient">Hi, I'm Christ Lee Ada<span></span></h1>
            <p class="subtitle">Web & App Developer</p>
            <div class="hero-btns">
                <a href="projects.html" class="btn-primary">View Work</a>
                <a href="contact.html" class="btn-secondary">Contact Me</a>
            </div>
        </div>
    </section>

    <!-- Social Links -->
    <div class="social-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <script>
        // Mobile menu toggle functionality
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>

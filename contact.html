<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christ Lee | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      background: url('/images/message_me.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #F5F7FA;
    }
    .animated-bg { display: none; }
    .hero { display: flex; justify-content: center; align-items: center; text-align: center; padding: 0 2rem; min-height: 100vh; }
    .hero-content { max-width: 800px; margin: 0 auto; }
    .hero-image { display: none; }
    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    .btn-primary {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <nav class="glass-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">Christ Lee</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </nav>

  <section class="page-section">
    <div class="container">
      <h1 class="text-gradient">Get In Touch</h1>
      
      <form class="contact-form glass-card" id="contact-form">
        <input type="text" name="user_name" placeholder="Name" required>
        <input type="email" name="user_email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    // Initialize EmailJS
    emailjs.init("kWRSYyHgbVCyW-pRH"); 

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_357w1m5", "template_5x8nv6a", this)
        .then(function () {
          alert("Message sent successfully!");
          document.getElementById("contact-form").reset();
        }, function (error) {
          console.log(error);
          alert("Failed to send message. Please try again.");
        });
    });
  </script>
</body>
</html>

background: url('/images/message_me.jpg') no-repeat center center fixed;

}

        display: none;
    }
    
   
    .hero {
        display: flex;
        justify-content: center;

        text-align: center;

    .hero-content {

<body>
  <div class="animated-bg"></div>

  <nav class="glass-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">Christ Lee</a>
      <ul class="nav-links">
